<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta
        name="description"
        content="WDD 131 - Dynamic Web Fundamentals. Lucio Boccazzi. This page lets you complete a product review form." />
    <meta name="author" content="Lucio Boccazzi" />

    <link rel="stylesheet" href="styles/form.css"/>

    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>

        <form method="get" action="review.html" class="wf1">

            <fieldset>
                <legend>Select a Product:</legend>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5" required/>
                    <label for="star-a"></label>
            
                    <input type="radio" name="stars" id="star-b" value="4"/>
                    <label for="star-b"></label>
            
                    <input type="radio" name="stars" id="star-c" value="3"/>
                    <label for="star-c"></label>
            
                    <input type="radio" name="stars" id="star-d" value="2"/>
                    <label for="star-d"></label>
            
                    <input type="radio" name="stars" id="star-e" value="1"/>
                    <label for="star-e"></label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Date of Instalation</legend>
                <label for="dateInput"></label><br>
                <input type="date" id="dateInput" name="dateInput" required><br><br>   
            </fieldset>                                                                                                                                                                                     
        
            <fieldset>
                <div>Which features did you find useful in the product?</div>

                <div class="check">(Check all that apply)</div>

                <label><input type="checkbox" name="feature" value="yes">Durability</label>
                <label><input type="checkbox" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>
            </fieldset>

            <fieldset>
                <legend>Written Review</legend> <div class="optional">(Optional)</div>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your review here"></textarea>
            </fieldset>

            <fieldset>
                <legend>Your name:</legend><div class="optional">(Optional)</div>
                <input type="text" id="username" name="username">
            </fieldset> 

            <input type="submit" value="Post Review">

        </form>





    </main>

    <footer>
        <p>Â© <span id="year"></span> - Lucio Boccazzi - Argentina</p>

        <p>Last Modification:<p id="lastModified"></p>

    </footer>
    
</body>
</html>
