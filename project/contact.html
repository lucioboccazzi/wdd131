    <header>
        <h1>Adventure into Argentina</h1>

            <a href="all-activities.html" title="all activities">Activities</a>
            <a href="contact.html" title="contact">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post">

                <div class="form-group">
                    <label for="fullname">Name and Last Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group-subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">I would like to receive emails with discounts and newsletters</label>
                </div>

                <input type="submit" value="Submit">
                
            </form>
        </div>

    </main>
